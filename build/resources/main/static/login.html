<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Login</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Check if already logged in
        if (sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Welcome to E-Commerce Store</h1>
            <div class="login-options">
                <button onclick="continueAsCustomer()" class="login-btn customer-btn">Continue as Customer</button>
                <button onclick="showAdminLogin()" class="login-btn admin-btn">Login as Admin</button>
            </div>
            
            <div id="adminLoginForm" class="admin-login-form">
                <h2>Admin Login</h2>
                <div class="form-group">
                    <label for="adminName">Username:</label>
                    <input type="text" id="adminName" placeholder="Enter admin username">
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password:</label>
                    <input type="password" id="adminPassword" placeholder="Enter password">
                </div>
                <div class="form-actions">
                    <button onclick="loginAsAdmin()" class="login-btn admin-btn">Login</button>
                    <button onclick="hideAdminLogin()" class="login-btn cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
